<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Interactive Dashboard</h1>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5>Filters</h5>
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <label for="category-filter" class="form-label">Category</label>
                        <select id="category-filter" class="form-select">
                            <option value="all" title="Show all categories">All</option>
                            {% for name, description in categories_data %}
                                <option value="{{ name }}" title="{{ description }}">{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" id="start-date" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="date" id="end-date" class="form-control">
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5>Graphs</h5>
            </div>
            <div class="card-body">
                <div id="graphs-container" class="row row-cols-1 row-cols-md-2 g-4">
                    {% for graph in plotly_graphs %}
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    {{ graph|safe }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $('#apply-filters').on('click', function () {
            const category = $('#category-filter').val();
            const startDate = $('#start-date').val();
            const endDate = $('#end-date').val();

            $.ajax({
                url: "{% url 'dashboard_plotly_filters' %}",
                method: "GET",
                data: {
                    category: category,
                    start_date: startDate,
                    end_date: endDate
                },
                success: function (response) {
                    $('#graphs-container').html(response.graphs_html);
                },
                error: function () {
                    alert("An error occurred while applying filters.");
                }
            });
        });
    </script>
</body>
</html>
