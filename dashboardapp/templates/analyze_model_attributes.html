<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Model Attributes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container .btn {
            width: 100%;
            padding: 10px;
        }
        #attributes-container {
            margin-top: 20px;
        }
        #attributes-container label {
            display: block;
            margin: 5px 0;
        }
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Analyze Model Attributes</h1>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_model" class="form-label">Select Model:</label>
                    {{ form.model }}
                </div>

                <div id="attributes-container" class="mb-4">
                    <label>Select Attributes:</label>
                    {{ form.attributes }}
                </div>

                <button type="submit" class="btn btn-primary">Analyze</button>
            </form>
        </div>

        {% if statistics %}
            <div class="mt-5">
                <h2>Statistics</h2>
                <pre>{{ statistics|safe }}</pre>
            </div>
        {% endif %}
    </div>

    <script>
        document.getElementById("id_model").addEventListener("change", function () {
            const model = this.value;
            fetch("{% url 'get_attributes' %}?model=" + encodeURIComponent(model))                .then((response) => response.json())
                .then((data) => {
                    const attributesContainer = document.getElementById("attributes-container");
                    attributesContainer.innerHTML = "";
                    data.attributes.forEach((attr) => {
                        const label = document.createElement("label");
                        label.innerHTML = `<input type="checkbox" name="attributes" value="${attr}" class="form-check-input"> ${attr}`;
                        attributesContainer.appendChild(label);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching attributes:", error);
                });
        });
    </script>
</body>
</html>
